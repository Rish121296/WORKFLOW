# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
 workflow_dispatch:
    
jobs:
  build-java:

    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'schedule' || (contains(['Mon', 'Tue', 'Wed', 'Thu', 'Fri'], formatTime(${{ github.event.scheduled_at }}, '%a')) && !between(formatTime(${{ github.event.scheduled_at }}, '%H%M'), '2200', '2330')) || (contains(['Sat', 'Sun'], formatTime(${{ github.event.scheduled_at }}, '%a')) && !between(formatTime(${{ github.event.scheduled_at }}, '%H%M'), '2100', '2330')) }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: nanajanashia/demo-app
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
         
